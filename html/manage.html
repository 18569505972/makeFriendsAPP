	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript">
		apiready = function() {
			username = api.pageParam.username;
			userId = api.pageParam.userId;
			note = api.pageParam.note;
			friendid = api.pageParam.friendid;
			api.openFrame({
				name : 'management',
				url : 'management.html',
				rect : {
					x : 0,
					y : 48,
					w : 'auto',
					h : 'auto'
				},
				bounces : true,
				bgColor : '#000',
				pageParam : {
					userId : userId,
					username : username,
					note : note,
					friendid : friendid
				}
			});
		};
		function returnMsg() {
			api.closeWin({
				name : 'manage'
			});
		}
